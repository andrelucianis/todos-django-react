include:
  - ../database/docker-compose.yaml

services:

  django:
    build: .
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgres://postgres:root@postgres:5432/todos
    extra_hosts:
        - host.docker.internal:host-gateway
    depends_on:
      - postgres